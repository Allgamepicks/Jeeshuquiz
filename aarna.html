<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarna's Fun Learning - Colors & Body Parts</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .toddler-section {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-radius: 25px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .big-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 25px 35px;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .big-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        .color-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .color-circle:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .body-part {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            color: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .body-part:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #fff176, #ffca28);
        }
        
        .celebration {
            animation: celebrate 1s ease-in-out;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .toddler-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">üè† Back to Home</a>
    
    <header>
        <h1>üéà Aarna's Fun Learning</h1>
        <p style="color: white; font-size: 1.4em; margin-top: 15px;">
            Special learning for our little star! ‚≠ê
        </p>
    </header>

    <div class="toddler-section">
        <h2 style="text-align: center; color: #333; font-size: 2.2em; margin-bottom: 30px;">
            Choose What to Learn! üéØ
        </h2>
        <div style="text-align: center;">
            <button class="big-button" onclick="showColors()">
                üåà Pretty Colors
            </button>
            <button class="big-button" onclick="showBodyParts()">
                üë∂ Body Parts
            </button>
            <button class="big-button" onclick="showAnimals()">
                üê∂ Animal Friends
            </button>
        </div>
    </div>

    <section id="learning-area" style="min-height: 400px;">
        <div style="text-align: center; padding: 60px; color: #666;">
            <h3 style="font-size: 2em;">üëÜ Click a button above to start learning!</h3>
            <p style="font-size: 1.3em; margin-top: 20px;">Aarna will love learning colors, body parts, and animals! üéâ</p>
        </div>
    </section>

    <script src="js/aarna.js"></script>
</body>
</html>
